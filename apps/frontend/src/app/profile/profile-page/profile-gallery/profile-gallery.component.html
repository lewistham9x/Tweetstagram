<section class="section">
	<div class="container">
		<div class="tabs is-centered">
			<ul>
				<li [ngClass]="{ 'is-active': isSelectedTab === 'Posts' }">
					<a (click)="tabToggle('Posts')">
						<span class="icon is-small">
							<fa-icon [icon]="camera"></fa-icon>
						</span>
						<span>Posts</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
</section>

<section class="section">
	<div class="container">
		<ia-posts-grid-view [posts]="posts"></ia-posts-grid-view>
	</div>
</section>
