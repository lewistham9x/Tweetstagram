version: '3'

services:
    backend:
        build:
            context: ./apps/backend/
            dockerfile: Dockerfile
        tty: true
        restart: unless-stopped
        ports:
            - 5000:5000
        environment:
            - PROXY_USER=user
            - PROXY_PASS=pass
        volumes:
            - ./static:/code/static
    frontend:
        build:
            context: ./
            dockerfile: Dockerfile
        tty: true
        restart: unless-stopped
        ports:
            - 6942:80
