version: '3'

services:
    backend:
        build:
            context: ./apps/backend/
            dockerfile: Dockerfile
        tty: true
        restart: unless-stopped
        ports:
            - 5000:5000
        environment:
            - PROXY_USER=User
            - PROXY_PASS=Pass
            - BASE_URL=https://api.twig.miim.club
        volumes:
            - ./static:/code/static
        labels:
            - traefik.enable=true
            - traefik.backend=backend
            - traefik.frontend.rule=Host:api.twig.miim.club
            - traefik.docker.network=proxy
            - traefik.port=5000
        networks:
            - proxy

    frontend:
        build:
            context: ./
            dockerfile: Dockerfile
        tty: true
        restart: unless-stopped
        ports:
            - 6942:80
        labels:
            - traefik.enable=true
            - traefik.backend=frontend
            - traefik.frontend.rule=Host:twig.miim.club
            - traefik.docker.network=proxy
            - traefik.port=80
        networks:
            - proxy
networks:
    proxy:
        external: true
